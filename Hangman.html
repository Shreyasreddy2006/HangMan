<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">            
  <title>HangMan</title>
  <link rel="stylesheet" href="hangman.css" />
</head>
<body>
  <div class="pop-up">
    <div class="content">
      <h4>Game Over!!!</h4>
      <p> <b> </b></p>
      <button class="playAgain">Play Again</button>
    </div>
  </div>

  <div class="container">
    <div class="hangman">
      <img src="0.png"/>
      <h1>Hangman</h1>
    </div>
    <div class="game-box">
      <ul class="word"></ul>
      <h4 class="hint-text">
        Sentence:
        <b></b>
      </h4>
      <h4 class="guesses">
        Incorrect guesses:
        <b>0 / 6</b>
      </h4>
      <div class="keyboard"></div>
    </div>
  </div>

  <script src="hangman.js"></script>
</body>
</html>
